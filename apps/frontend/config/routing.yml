# Роуты логина и логаута
sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
  
sf_guard_register:
  url:   /register
  param: { module: sfGuardRegister, action: index }

#маршрут для постов
post_show:
  url:   /post/:id
  param: { module: post, action: show }
  requirements:
    id: \d+

#сабмит для коментария поста
post_submit:
  url:   /post/submit/:id
  param: { module: post, action: submit }
  requirements:
    id: \d+
    sf_method: [post]

#посты по тэгу
posts_for_tag:
  url:   /tag/:id
  param: { module: post, action: tag }
  requirements:
    id: \d+

#маршрут для страниц "О себе"
page_show:
  url:   /:name
  param: { module: page, action: show }
  requirements:
    name: "[a-z]{3,20}"

# default rules
homepage:
  url:   /
  param: { module: post, action: index }

