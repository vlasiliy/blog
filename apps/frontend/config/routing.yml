#маршрут для постов
post_show:
  url:   /post/:id
  param: { module: post, action: show }
  requirements:
    id: \d+

#посты по тэгу
posts_for_tag:
  url:   /tag/:id
  param: { module: post, action: tag }
  requirements:
    id: \d+

# default rules
homepage:
  url:   /
  param: { module: post, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
