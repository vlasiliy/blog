commentsofpost:
  url:   /comment/:id/listofpost
  param: { module: comment, action: listofpost }
  requirements:
    id: \d+

comment:
  class: sfDoctrineRouteCollection
  options:
    model:                comment
    module:               comment
    prefix_path:          /comment
    column:               id
    with_wildcard_routes: true

page:
  class: sfDoctrineRouteCollection
  options:
    model:                page
    module:               page
    prefix_path:          /page
    column:               id
    with_wildcard_routes: true

post:
  class: sfDoctrineRouteCollection
  options:
    model:                post
    module:               post
    prefix_path:          /post
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: post, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
