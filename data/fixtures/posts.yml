  p4:
    title: HTML 5 уже на пороге!
    content_path1: |
                    <p>HTML 5 уже на пороге! :) Много браузеров уже поддерживают ряд фич нового стандарта. Нашел в сети некоторые материалы, которые интересно посмотреть и почитать…</p>
    content_path2: |
                    <p>В первую очередь, оценить новые возможности вам поможет книга <a title="Dive Into HTML 5" href="/goto/?url=http%3A%2F%2Fdiveintohtml5.org%2F" target="_blank">Dive Into HTML 5 от Mark Piligrim</a>. Здесь обзорные материалы, здесь же и примеры :) Автор описывает как определять возможности клиента, рисование, новые особенности структуры <span style="text-decoration: underline;">HTML 5</span> документа, видео, аудио, <strong>geolocation API</strong>, локальные хранилища данных на клиенте и много других интересных вещей. Самыми ценными моментами я посчитал наличие <strong>примеров</strong>, а также, то, что автор описывает какие браузеры и что поддерживают, показывает альтернативные пути решения поставленных задач. В общем, стоит посмотреть :)</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>Также наткнулся на <a title="Примеры HTML 5" href="/goto/?url=https%3A%2F%2Fdemos.mozilla.org%2Fru%2F" target="_blank">демку новых возможностей от Firefox</a>. Тоже занимательно. Особенно понравились возможности работы с анимациями и рисованием. Круто!</p><p>&nbsp;</p><p>&nbsp;</p><p>Надеюсь был полезен :) Жду ваших комментариев, а также интересных ссылок.</p>
    rating: 1

  p5:
    title: Solid-State Drives (SSD) - Будущее хранения информации
    content_path1: |
                    <p>Недавно наткнулся на информацию о том, что уже давным давно в мире развиваются альтернативные нынешним винчестерам устройства <a title="Твердотельный накопитель" href="http://ru.wikipedia.org/wiki/%D0%A2%D0%B2%D0%B5%D1%80%D0%B4%D0%BE%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BD%D0%B0%D0%BA%D0%BE%D0%BF%D0%B8%D1%82%D0%B5%D0%BB%D1%8C" target="_blank">SSD винчестеры</a>!</p>
                    <p>Их преимущества меня просто поразили и позволили мне порадоваться за будущие серверные решения, которые смогут поднять производительность веб-серверов в разы</p>
    content_path2: |
                    <p><strong>Преимущества по сравнению с жесткими дисками:</strong>
                    </p><ul><li>меньше время загрузки системы, переход Power On - Ready 1 с;</li><li>отсутствие движущихся частей;</li><li>латентность в режиме чтения 85 мкс;</li><li>латентность в режиме записи 115 мкс;</li><li>производительность: чтение до 270 МБ/с, запись до 270 МБ/с;</li><li>низкая потребляемая мощность;</li><li>полное отсутствие шума от движущихся частей и охлаждающих вентиляторов;</li><li>высокая механическая стойкость;</li><li>широкий диапазон рабочих температур;</li><li>практически устойчивое время считывания файлов вне зависимости от их расположения или фрагментации;</li><li>малый размер и вес;</li></ul><p>
                    <strong>Недостатки твердотельных накопителей:</strong>
                    </p><ul><li>высокая цена за 1 ГБ (от 3 долларов за гигабайт);</li><li>более высокая чувствительность к некоторым эффектам, например, внезапной потере питания, магнитным и электрическим полям;</li><li>ограниченное количество циклов перезаписи: обычная флеш-память
                    позволяет записывать данные до 100 тыс. раз, более дорогостоящие виды
                    памяти&nbsp;&mdash; до 5&nbsp;млн. раз;</li></ul><p><br /><br /><strong>UPD</strong>: на сегодняшний день, SSD винчестеры уже довольно развиты и для домашнего использования они просто идеальны (для серверных систем еще дороговато, т.к. циклов перезаписи еще не так много). На этот же очень шустрый носитель вы можете накачать много своих любимых бесплатных фильмов, сериалов и других торрентов для этого рекомендую&nbsp;<a href="http://youtor.org/">торрент трекер без регистрации</a>&nbsp;- YouTor.</p>
    rating: 11

  p6:
    title: Модульное программирование в Zend Framework
    content_path1: |
                    <p><b>Что такое модульное программирование</b></p>
                    <p>Zend Framework, как и любой другой фреймворк, предоставляет возможности для модульного программирования. Модульное программирование — это такая техника программирования, когда разработка программы разбивается в несколько этапов, максимально независимых один от другого.</p>
    content_path2: |
                    <p>Zend Framework, как и любой другой фреймворк, предоставляет возможности для модульного программирования. Модульное программирование — это такая техника программирования, когда разработка программы разбивается в несколько этапов, максимально независимых один от другого.</p>
                    <p>Например, сначала проектируется ядро приложения и воплощается в програмном коде, при этом учитывая возможность подключения модулей. Потом пишутся необходимые модули (отдельные части приложения, которые независят от других частей, а только минимально от ядра). В модулях программист воплощает необходимый ему функционал, который легко подключить к приложению.</p>
                    <p>Такая техника программирования позволяет программисту использовать уже готовые части приложения во многих проектах, экономя своё время и силы. Таким образом под каждого конкретного заказчика можно собрать специализированный пакет програмного кода, реализиющий весь нужный ему функционал.</p>
                    <p>Такой подход очень удобен и в веб-программировании для реализации собственной системы управления контентом.</p>
    rating: 2