  p1:
    title: ZFConf 2012 пройдет весной в Москве!
    content_path1: |
                    <p>Главное новшество этого года — место проведения. В этом году конференция пройдет в Москве, а не в Санкт-Петербурге, как это было ранее.</p>
    content_path2: |
                    <p>Уже сейчас доступна предварительная регистрация. Финальная регистрация, как обычно, будет открыта после формирования итогового списка докладов. Участники, прошедшие предварительную регистрацию, получат приоритетные уведомления об этом.<br /><br /><br />Свое участие в качестве спикеров уже подтвердили ряд специалистов. Также ведутся переговоры с иностранными докладчиками, в том числе с <strong>Zend Framework Core Team</strong>.</p></div><p>Если вам есть что рассказать сообществу, напишите нам через специальную форму о предлагаемом докладе. Для иногородних докладчиков обсуждаются условия по компенсации расходов на поездку.&nbsp;</p><p>
                    <strong>&nbsp;<br /><br />Наиболее актуальные темы для докладов:</strong>
                    </p><ul>
                    <li><em>Zend Framework 2</em> &mdash; близится релиз! Возможно именно вы обладатель бесценного опыта внедрения, миграции?
                    </li><li>Взаимодействие фреймворков <strong>Symfony 2</strong> и <strong>Zend Framework 2
                    </strong></li><li>Истории реальных работающих проектов &mdash; архитектура, внедрение, решенные проблемы, организация процесса разработки
                    </li><li>Проектирование модели в ZF (<strong>DDD</strong>, бизнес-логика, разделение по слоям, <strong>unit testing</strong>, ...)
                    </li><li>Тестирование проектов (Zend_Test, PHPUnit, Selenium, <strong>BDD</strong>, ...)
                    </li><li>Rich UI-приложения (JavaScript, Ajax, Flash, Flex, ActionScript, ...)
                    </li><li>Интересный опыт работы с компонентами из Zend_Services, Zend_Tool, Zend_Search_Lucene, ...
                    </li><li>Управление облачными инфраструктурами с помощью Zend Framework
                    </li><li>Методологии и опыт кэширования данных c помощью Zend_Cache
                    </li><li>Оптимизация Zend Framework для работы в нагруженных проектах
                    </li><li>Интересные методологии, проблемы, проекты, с которыми вам приходилось работать? Расскажите нам о них!
                    </li></ul>

                    <p>
                    <br />К участию также приглашаются <a href="/goto/?url=http%3A%2F%2Fwww.zfconf.ru%2F2012%2Fsponsors%2F" target="_blank">спонсоры</a> и инфопартнеры. По всем предложениям и вопросам пишите, пожалуйста, через <a href="/goto/?url=http%3A%2F%2Fwww.zfconf.ru%2Fcontacts%2F" target="_blank">форму обратной связи</a>.
                    </p>
                    <p>
                    <br />Напомним также, что на сайте теперь доступно <a href="/goto/?url=http%3A%2F%2Fwww.zfconf.ru%2F2011%2Fvideo%2F" target="_blank">видео прошлой конференции</a>.
                    </p>
    rating: 5
                    
  p2:
    title: Zend Framework Day 2011, 12 ноября, Киев
    content_path1: |
                    <p>Друзья, хочу сообщить Вам, что 12 ноября в Киеве состоится конференция Zend Framework Day. Детальную и актуальную информацию о событии можно получить здесь: http://frameworksdays.com/event/zend-framework-day-2011</p>
    content_path2: |
                    <p>Zend Framework Day —&nbsp;первое событие проходящее в рамках Frameworks Days. Zend Framework Day посвящен популярному PHP фреймворку <span style="text-decoration: underline;">Zend Framework</span> и является наследником конференции <strong>ZFConf Ukraine</strong>, прошедшей в 2010 году и собравшей более чем 500 участников из Украины, России, Белоруссии, Литвы и других стран СНГ.<br><br><br>В рамках мероприятия, среди спикеров, выступят непосредственные участники проекта Zend Framework, а также другие профессиональные разработчики. Конференция рассчитана на широкий круг PHP и веб-разработчиков.</p></div><p><br>P.S. А вот на этом сайте&nbsp;<a href="http://www.m-house.com.ua/mshop/graphic_tablets.htm">www.m-house.com.ua/mshop/graphic_tablets.htm</a> Вы можете купить планшет по доступной цене. Всегда удобно иметь такой девайс под рукой :)</p>
    rating: 10
                    
  p3:
    title: Мастер-класс по Sphinx в Киеве!
    content_path1: |
                    <p>В Киеве 18 июня пройдет мастер-класс по Sphinx, который проведет сам автор поискового движка Андрей Аксенов! Ранее я уже писал об использовании Sphinx. Вообще, после того, как я с ним поработал более плотно, понял что он намного гибче в работе, да и применять можно не только для поиска. Пойду на мастер-класс разузнать все детальнее :) А вот и анонс мастер-класса для ознакомления…</p>
    content_path2: |
                    <p>В субботу, 18-го июня в Киеве пройдет мастер-класс создателя движка полнотекстового<br>поиска Sphinx <strong>Андрея Аксенова</strong> «Как готовить Sphinx».</p><p><br><br>Мастер-класс будет интересен <strong>разработчикам, руководителям и владельцам проектов</strong>, которые сталкиваются с проблемой поиска при высоких нагрузках.</p><p><br><br>Sphinx используют такие монстры, как <strong>CraigsList</strong>, <strong>DailyMotion</strong>, <strong>Meetup</strong>, <strong>HupPages</strong>,<br><strong>HabraHabr </strong>и еще десятки высоконагруженных сайтов. Андрей Аксенов выступал<br>на многочисленных конференциях в России: “DevPoint 1-2″, “РИТ”, “DevConf<br>2011″, “HighLoad ++”. Организатор конференции пользователей Sphinx в Москве. Автор<br>нашумевшего доклада “Как прекратить писать”.</p><p>Конференция платная. На всякий случай:&nbsp;<a href="http://www.bestchange.ru/perfectmoney-eur-to-perfectmoney-usd.html" target="_blank">лучшие курсы PerfectMoney на PerfectMoney</a>.<br><br><br>Дополнительная информация и подробный план мастер-класса можна посмотреть на сайте <a title="Мастер-класс по Sphinx в Киеве!" href="http://www.smartme.com.ua/sphinx-workshop/" target="_blank">http://www.smartme.com.ua/sphinx-workshop/</a></p>                    
